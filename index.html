<script type="text/babel">
const { useState, useEffect, useRef } = React;

/* ══════════ Cursor ══════════ */
function Cursor() {
  const crossRef = useRef(null), dotRef = useRef(null), ringRef = useRef(null);
  useEffect(() => {
    let mx=0,my=0,rx=0,ry=0;
    const onMove = e => { mx=e.clientX; my=e.clientY; };
    document.addEventListener("mousemove", onMove);
    let raf;
    const tick = () => {
      if(crossRef.current){ crossRef.current.style.left=mx+"px"; crossRef.current.style.top=my+"px"; }
      if(dotRef.current)  { dotRef.current.style.left=mx+"px";   dotRef.current.style.top=my+"px"; }
      rx+=(mx-rx)*0.13; ry+=(my-ry)*0.13;
      if(ringRef.current) { ringRef.current.style.left=rx+"px";  ringRef.current.style.top=ry+"px"; }
      raf=requestAnimationFrame(tick);
    };
    raf=requestAnimationFrame(tick);
    return () => { document.removeEventListener("mousemove",onMove); cancelAnimationFrame(raf); };
  },[]);
  return (<>
    <div ref={crossRef} className="cursor-cross"><div className="cursor-cross-inner"/></div>
    <div ref={dotRef}  className="cursor-dot"/>
    <div ref={ringRef} className="cursor-ring"/>
  </>);
}

/* ══════════ Particles ══════════ */
function Particles({ count=40 }) {
  const cvRef = useRef(null);
  useEffect(() => {
    const cv=cvRef.current, ctx=cv.getContext("2d");
    let W,H,pts=[],raf;
    const resize=()=>{ W=cv.width=innerWidth; H=cv.height=innerHeight; };
    const mk=()=>({ x:Math.random()*W, y:Math.random()*H, r:Math.random()*1.2+.3,
      dx:(Math.random()-.5)*.18, dy:(Math.random()-.5)*.18, a:Math.random()*.25+.05 });
    resize(); addEventListener("resize",resize);
    for(let i=0;i<count;i++) pts.push(mk());
    const draw=()=>{
      ctx.clearRect(0,0,W,H);
      pts.forEach(p=>{
        ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle="#fff"; ctx.globalAlpha=p.a; ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>W||p.y<0||p.y>H){ Object.assign(p,mk()); p.x=Math.random()*W; p.y=Math.random()*H; }
      });
      ctx.globalAlpha=1; raf=requestAnimationFrame(draw);
    };
    raf=requestAnimationFrame(draw);
    return ()=>{ removeEventListener("resize",resize); cancelAnimationFrame(raf); };
  },[count]);
  return <canvas ref={cvRef} className="particles-canvas"/>;
}

/* ══════════ Reveal hooks ══════════ */
function useReveal(threshold=0.08) {
  const ref = useRef(null);
  useEffect(() => {
    const obs = new IntersectionObserver(
      es=>es.forEach(e=>{ if(e.isIntersecting) e.target.classList.add("on"); }),
      { threshold }
    );
    const el=ref.current;
    if(!el) return;
    el.querySelectorAll(".rev,.rev-l,.rev-r").forEach(n=>obs.observe(n));
    return ()=>obs.disconnect();
  },[threshold]);
  return ref;
}

function useTimelineFill(threshold=0.04) {
  const secRef=useRef(null), fillRef=useRef(null);
  useEffect(()=>{
    const obs=new IntersectionObserver(
      es=>es.forEach(e=>{ if(e.isIntersecting&&fillRef.current) fillRef.current.classList.add("on"); }),
      { threshold }
    );
    if(secRef.current) obs.observe(secRef.current);
    return ()=>obs.disconnect();
  },[threshold]);
  return [secRef,fillRef];
}

            style={{letterSpacing:"-0.03em"}}>HIRE</div>
          <div className="flex items-start gap-3 mb-10">
            <span className="font-mono text-[9px] tracking-[0.2em] uppercase text-[#666]">{contact.sectionNumber} —</span>
            <span className="font-mono text-[9px] tracking-[0.2em] uppercase text-[#666]">{contact.sectionLabel}</span>
          </div>
          <h2 className="font-display leading-[0.88] tracking-tight text-white mb-8"
            style={{fontSize:"clamp(48px,9vw,110px)",letterSpacing:"-0.02em"}}>
            {contact.heading.map((line,i)=>(
              <span key={i} className={i===contact.heading.length-1?"text-[#666]":""}>{line}<br/></span>
            ))}
          </h2>
          <p className="font-body font-light text-[14px] leading-[1.85] text-[#888] max-w-md mb-12">{contact.body}</p>
          <div className="flex flex-wrap gap-4 mb-14">
            {contact.links.map(link=>link.primary?(
              <a key={link.label} href={link.href}
                className="inline-flex items-center gap-2.5 bg-white text-[#080808]
                  font-cond font-semibold text-[12px] tracking-[0.14em] uppercase
                  px-8 py-4 hover:bg-[#e8e4dc] transition-colors duration-200">{link.label}</a>
            ):(
              <a key={link.label} href={link.href}
                target={link.href.startsWith("http")?"_blank":undefined}
                rel="noopener noreferrer"
                className="inline-flex items-center gap-2.5 border border-[#333]/50 text-[#888]
                  font-cond font-medium text-[12px] tracking-[0.14em] uppercase
                  px-8 py-4 hover:border-[#f0ede6] hover:text-[#f0ede6]
                  transition-all duration-200">{link.label}</a>
            ))}
          </div>
          <div className="border-t border-[#333]/30 pt-8 flex flex-wrap items-center justify-between gap-4">
            <span className="font-mono text-[9px] tracking-[0.14em] uppercase text-[#444]">{contact.footer.copyright}</span>
            <span className="font-mono text-[9px] tracking-[0.14em] uppercase text-[#444]">{contact.footer.location}</span>
            <span className="font-mono text-[9px] tracking-[0.14em] uppercase text-[#444]">{contact.footer.email}</span>
          </div>
        </div>
      </div>
    </section>
  );
}

/* ══════════ App root ══════════ */
function App() {
  return (
    <>
      <Cursor/>
      <Particles count={40}/>
      <Nav/>
      <Hero/>
      <Marquee/>
      <About/>
      <Experience/>
      <Projects/>
      <Contact/>
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
