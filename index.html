<script type="text/babel">
const { useState, useEffect, useRef } = React;

/* ══════════ Cursor ══════════ */
function Cursor() {
  const crossRef = useRef(null), dotRef = useRef(null);
  useEffect(() => {
    let mx=0,my=0;
    const onMove = e => { mx=e.clientX; my=e.clientY; };
    document.addEventListener("mousemove", onMove);
    let raf;
    const tick = () => {
      if(crossRef.current){ crossRef.current.style.left=mx+"px"; crossRef.current.style.top=my+"px"; }
      if(dotRef.current)  { dotRef.current.style.left=mx+"px";   dotRef.current.style.top=my+"px"; }
      raf=requestAnimationFrame(tick);
    };
    raf=requestAnimationFrame(tick);
    return () => { document.removeEventListener("mousemove",onMove); cancelAnimationFrame(raf); };
  },[]);
  return (<>
    <div ref={crossRef} className="cursor-cross"><div className="cursor-cross-inner"/></div>
    <div ref={dotRef}  className="cursor-dot"/>
  </>);
}

/* ══════════ Particles ══════════ */
function Particles({ count=40 }) {
  const cvRef = useRef(null);
  useEffect(() => {
    const cv=cvRef.current, ctx=cv.getContext("2d");
    let W,H,pts=[],raf;
    const resize=()=>{ W=cv.width=innerWidth; H=cv.height=innerHeight; };
    const mk=()=>({ x:Math.random()*W, y:Math.random()*H, r:Math.random()*1.2+.3,
      dx:(Math.random()-.5)*.18, dy:(Math.random()-.5)*.18, a:Math.random()*.25+.05 });
    resize(); addEventListener("resize",resize);
    for(let i=0;i<count;i++) pts.push(mk());
    const draw=()=>{
      ctx.clearRect(0,0,W,H);
      const color = getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim() || '#fff';
      pts.forEach(p=>{
        ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=color; ctx.globalAlpha=p.a; ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>W||p.y<0||p.y>H){ Object.assign(p,mk()); p.x=Math.random()*W; p.y=Math.random()*H; }
      });
      ctx.globalAlpha=1; raf=requestAnimationFrame(draw);
    };
    raf=requestAnimationFrame(draw);
    return ()=>{ removeEventListener("resize",resize); cancelAnimationFrame(raf); };
  },[count]);
  return <canvas ref={cvRef} className="particles-canvas"/>;
}

/* ══════════ Reveal hooks ══════════ */
function useReveal(threshold=0.08) {
  const ref = useRef(null);
  useEffect(() => {
    const obs = new IntersectionObserver(
      es=>es.forEach(e=>{ if(e.isIntersecting) e.target.classList.add("on"); }),
      { threshold }
    );
    const el=ref.current;
    if(!el) return;
    el.querySelectorAll(".rev,.rev-l,.rev-r").forEach(n=>obs.observe(n));
    return ()=>obs.disconnect();
  },[threshold]);
  return ref;
}

function useTimelineFill(threshold=0.04) {
  const secRef=useRef(null), fillRef=useRef(null);
  useEffect(()=>{
    const obs=new IntersectionObserver(
      es=>es.forEach(e=>{ if(e.isIntersecting&&fillRef.current) fillRef.current.classList.add("on"); }),
      { threshold }
    );
    if(secRef.current) obs.observe(secRef.current);
    return ()=>obs.disconnect();
  },[threshold]);
  return [secRef,fillRef];
}

/* ══════════ ThemeToggle ══════════ */
function ThemeToggle() {
  const [light, setLight] = useState(() => {
    try { return localStorage.getItem('theme') === 'light'; } catch(e) { return false; }
  });

  const toggle = () => {
    const next = !light;
    setLight(next);
    try { localStorage.setItem('theme', next ? 'light' : 'dark'); } catch(e) {}
    if (next) {
      document.documentElement.dataset.theme = 'light';
    } else {
      delete document.documentElement.dataset.theme;
    }
  };

  return (
    <button onClick={toggle} aria-label="Toggle theme"
      className="w-8 h-8 flex items-center justify-center border border-skin-border
        hover:border-skin-text transition-all duration-200 shrink-0">
      {light ? (
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#000000" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      ) : (
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#f5c542" stroke="#f5c542" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        
      )}
    </button>
  );
}

/* ══════════ MobileMenu ══════════ */
function MobileMenu({ open, onClose, nav }) {
  useEffect(() => {
    if (open) document.body.classList.add('menu-open');
    else document.body.classList.remove('menu-open');
    return () => document.body.classList.remove('menu-open');
  }, [open]);

  return (
    <div className={`fixed inset-0 z-[60] flex flex-col items-center justify-center
      transition-opacity duration-300 ${open ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`}
      style={{ background: 'var(--bg-primary)' }}>
      <button onClick={onClose}
        className="absolute top-6 right-8 font-mono text-[10px] tracking-[0.2em] uppercase
          text-skin-sub hover:text-skin-text transition-colors flex items-center gap-2">
        <span className="text-[18px] leading-none">✕</span> Close
      </button>
      <nav className="flex flex-col items-center gap-6">
        {nav.links.map(l => (
          <a key={l.href} href={l.href} onClick={onClose}
            className="font-display text-[clamp(28px,8vw,48px)] tracking-widest text-skin-text
              hover:text-skin-sub transition-colors duration-200">
            {l.label}
          </a>
        ))}
        <a href={nav.cta.href} onClick={onClose}
          className="mt-4 inline-flex items-center gap-2 font-mono text-[10px]
            tracking-[0.14em] uppercase border border-skin-border text-skin-sub
            hover:border-skin-text hover:text-skin-text px-6 py-3 transition-all duration-200">
          {nav.cta.label}
        </a>
      </nav>
    </div>
  );
}

/* ══════════ Nav ══════════ */
function Nav() {
  const navRef = useRef(null);
  const [menuOpen, setMenuOpen] = useState(false);
  const [isLight, setIsLight] = useState(() => document.documentElement.dataset.theme === 'light');
  useEffect(() => {
    const obs = new MutationObserver(() => {
      setIsLight(document.documentElement.dataset.theme === 'light');
    });
    obs.observe(document.documentElement, { attributes: true, attributeFilter: ['data-theme'] });
    return () => obs.disconnect();
  }, []);
  const { nav } = CONTENT;

  useEffect(()=>{
    const onScroll=()=>{
      if(!navRef.current) return;
      const isLight = document.documentElement.dataset.theme === 'light';
      const border = getComputedStyle(document.documentElement).getPropertyValue('--border-primary').trim();
      navRef.current.style.borderBottomColor = scrollY > 40 ? border : 'transparent';
    };
    addEventListener("scroll",onScroll);
    return ()=>removeEventListener("scroll",onScroll);
  },[]);

  return (
    <>
      <nav ref={navRef} id="nav"
        style={{ background:'var(--nav-bg)', backdropFilter:"blur(12px)", WebkitBackdropFilter:"blur(12px)" }}
        className="fixed top-0 left-0 right-0 z-50 flex items-center justify-between
          px-6 md:px-14 py-4 md:py-5 border-b-2 border-skin-border/30">
        <a href="#" onClick={(e)=>{e.preventDefault();window.scrollTo({top:0,behavior:'smooth'})}}

            hover:text-[var(--hover-text)] transition-colors duration-300">

            className="w-8 h-8 object-contain shrink-0 rounded-full"/>
        </a>
        <div className="hidden md:flex items-center gap-10">
          {nav.links.map(l=>(
            <a key={l.href} href={l.href}
              className="nav-link font-mono text-[13px] tracking-[0.16em] uppercase text-skin-text
                hover:text-skin-text/70 transition-colors duration-200">{l.label}</a>
          ))}
        </div>
        <div className="flex items-center gap-3">
          <ThemeToggle/>
          <a href={nav.cta.href}
            className="hidden md:inline-flex items-center gap-2 font-mono text-[13px]
              tracking-[0.14em] uppercase border border-skin-border text-skin-sub
              hover:border-skin-text hover:text-skin-text px-5 py-2.5 transition-all duration-300">
            {nav.cta.label}

          <button onClick={() => setMenuOpen(true)} aria-label="Open menu"
            className="md:hidden flex flex-col justify-center gap-[5px] w-8 h-8 text-skin-sub
              hover:text-skin-text transition-colors">
            <span className="block w-5 h-px bg-current"/>
            <span className="block w-5 h-px bg-current"/>
            <span className="block w-3 h-px bg-current"/>
          </button>
        </div>
      </nav>
      <MobileMenu open={menuOpen} onClose={() => setMenuOpen(false)} nav={nav}/>
    </>
  );
}

        <div className="rev flex items-end justify-between mb-12 md:mb-16 flex-wrap gap-6">
          <div>
            <SectionLabel number={experience.sectionNumber} label={experience.sectionLabel}/>
            <h2 className="font-display leading-[0.9] tracking-tight text-skin-text"
              style={{fontSize:"clamp(38px,7vw,80px)",letterSpacing:"-0.01em"}}>
              {experience.heading.map((line,i)=>(
                <span key={i} className={i===experience.heading.length-1?"text-skin-faint":""}>{line}<br/></span>
              ))}
            </h2>
          </div>
          <p className="font-body font-light text-[13px] text-skin-faint max-w-xs">{experience.summary}</p>
        </div>
        <div className="relative pl-8 md:pl-14">
          <div className="absolute left-0 md:left-4 top-0 bottom-0 w-px bg-skin-border/40 overflow-hidden">
            <div ref={fillRef} className="tl-fill w-full bg-gradient-to-b from-skin-text/60 via-skin-text/30 to-transparent"/>
          </div>
          {experience.items.map((item,i)=>(
            <TimelineItem key={item.role} item={item} index={i} isLast={i===experience.items.length-1}/>
          ))}
        </div>
      </div>
    </section>
  );
}

/* ══════════ Projects ══════════ */
function ProjectCard({ project, delay }) {
  return (
    <div className="proj-card rev bg-skin-muted relative overflow-hidden group" style={{transitionDelay:`${delay}s`}}>
      <div className="p-6 pb-0">
        <div className="flex items-start justify-between mb-4">
          <span className="font-mono text-[9px] tracking-[0.16em] uppercase text-skin-ghost">{project.index}</span>
          <span className="font-mono text-[9px] tracking-[0.12em] uppercase text-skin-ghost
            border border-skin-border/40 px-2 py-0.5">{project.stack}</span>
        </div>
        <h3 className="font-cond font-semibold text-[20px] tracking-wide uppercase text-skin-text mb-2">{project.title}</h3>
        <p className="font-body font-light text-[13px] leading-[1.7] text-skin-faint mb-4">{project.description}</p>
      </div>
      <div className="relative mx-6 mb-6 mt-2 aspect-video bg-skin-card border border-skin-border/30 overflow-hidden">
        {project.videoSrc ? (
          <video src={project.videoSrc} controls className="w-full h-full object-cover"/>
        ) : (
          <div className="absolute inset-0 flex flex-col items-center justify-center gap-3">
            <div className="absolute inset-0 overflow-hidden pointer-events-none">
              <div className="w-full h-8 bg-gradient-to-b from-transparent
                via-skin-text/[0.015] to-transparent anim-scan-v"/>
            </div>
            <div className="w-10 h-10 border border-skin-ghost/60 flex items-center justify-center
              group-hover:border-skin-text group-hover:bg-skin-text/5 transition-all duration-300">
              <svg className="w-4 h-4 ml-0.5 text-skin-faint group-hover:text-skin-text transition-colors"
                fill="currentColor" viewBox="0 0 18 20"><path d="M1 1L17 10L1 19V1Z"/></svg>
            </div>
            <span className="font-mono text-[9px] tracking-widest uppercase text-skin-ghost">Demo Video</span>
          </div>
        )}
      </div>
      <div className="px-6 pb-5 flex items-center justify-between border-t border-skin-border/30 pt-4">
        <a href={project.githubHref} target="_blank" rel="noopener noreferrer" className="ghlink">↗ GitHub</a>
        <div className="w-5 h-5 border border-skin-border/50 group-hover:border-skin-text
          transition-colors duration-300 rotate-45 group-hover:bg-skin-text/5"/>
      </div>
    </div>
  );
}

function Projects() {
  const ref = useReveal();
  const { projects } = CONTENT;
  return (
    <section id="projects" className="relative z-10 bg-skin-base border-b-2 border-skin-border/30" ref={ref}>
      <div className="max-w-5xl mx-auto px-6 md:px-14 py-16 md:py-24">
        <div className="rev flex items-end justify-between mb-12 md:mb-16 flex-wrap gap-6">
          <div>
            <SectionLabel number={projects.sectionNumber} label={projects.sectionLabel}/>
            <h2 className="font-display leading-[0.9] tracking-tight text-skin-text"
              style={{fontSize:"clamp(38px,7vw,80px)",letterSpacing:"-0.01em"}}>
              {projects.heading.map((line,i)=>(
                <span key={i} className={i===projects.heading.length-1?"text-skin-faint":""}>{line}<br/></span>
              ))}
            </h2>
          </div>
          <a href={projects.githubAllHref} target="_blank" rel="noopener noreferrer"
            className="font-mono text-[20px] tracking-[0.14em] uppercase text-skin-faint
              border-b border-skin-border/40 hover:text-skin-text hover:border-skin-text
              pb-0.5 transition-all duration-200">
            View All on GitHub →
          </a>
        </div>
        <div className="grid md:grid-cols-2 gap-px bg-skin-border/20">
          {projects.items.length===0 ? (
            <div className="col-span-2 flex items-center justify-center py-24">
              <span className="font-mono text-[39px] tracking-[0.14em] uppercase text-skin-muted">
                Loading<span style={{animation:"dotPulse 1.4s infinite",animationDelay:"0s"}}>.</span><span style={{animation:"dotPulse 1.4s infinite",animationDelay:"0.2s"}}>.</span><span style={{animation:"dotPulse 1.4s infinite",animationDelay:"0.4s"}}>.</span>
              </span>
            </div>
          ) : projects.items.map((proj,i)=><ProjectCard key={proj.index} project={proj} delay={i*0.08}/>)}
        </div>
      </div>
    </section>
  );
}

/* ══════════ Contact ══════════ */
function Contact() {
  const ref = useReveal();
  const { contact } = CONTENT;
  return (
    <section id="contact" className="relative z-10 bg-skin-muted" ref={ref}>
      <div className="max-w-5xl mx-auto px-6 md:px-14 py-16 md:py-24">
        <div className="rev border border-skin-border/30 p-8 md:p-14 relative overflow-hidden">
          <div className="absolute -right-6 -bottom-4 font-display text-[150px]
            text-white/[0.025] leading-none select-none pointer-events-none"
            style={{letterSpacing:"-0.03em"}}>HIRE</div>
          <div className="flex items-start gap-3 mb-10">
            <span className="font-mono text-[9px] tracking-[0.2em] uppercase text-skin-faint">{contact.sectionNumber} —</span>
            <span className="font-mono text-[9px] tracking-[0.2em] uppercase text-skin-faint">{contact.sectionLabel}</span>
          </div>
          <h2 className="font-display leading-[0.88] tracking-tight text-skin-text mb-8"
            style={{fontSize:"clamp(40px,9vw,110px)",letterSpacing:"-0.02em"}}>
            {contact.heading.map((line,i)=>(
              <span key={i} className={i===contact.heading.length-1?"text-skin-faint":""}>{line}<br/></span>
            ))}
          </h2>
          <p className="font-body font-light text-[14px] leading-[1.85] text-skin-sub max-w-md mb-10 md:mb-12">{contact.body}</p>
          <div className="flex flex-wrap gap-3 md:gap-4 mb-10 md:mb-14">
            {contact.links.map(link=>link.primary?(
              <a key={link.label} href={link.href}
                className="inline-flex items-center gap-2.5 font-cond font-semibold
                  text-[12px] tracking-[0.14em] uppercase px-6 md:px-8 py-3 md:py-4
                  transition-colors duration-200"
                style={{background:'var(--btn-bg)', color:'var(--btn-text)'}}>
                {link.label}
              </a>
            ):(
              <a key={link.label} href={link.href}
                target={link.href.startsWith("http")?"_blank":undefined}
                rel="noopener noreferrer"
                className="inline-flex items-center gap-2.5 border border-skin-border/50 text-skin-sub
                  font-cond font-medium text-[12px] tracking-[0.14em] uppercase
                  px-6 md:px-8 py-3 md:py-4 hover:border-skin-text hover:text-skin-text
                  transition-all duration-200">{link.label}</a>
            ))}
          </div>
          <div className="border-t border-skin-border/30 pt-6 md:pt-8 flex flex-wrap items-center justify-between gap-3 md:gap-4">
            <span className="font-mono text-[9px] tracking-[0.14em] uppercase text-skin-ghost">{contact.footer.copyright}</span>
            <span className="font-mono text-[9px] tracking-[0.14em] uppercase text-skin-ghost">{contact.footer.location}</span>
            <span className="font-mono text-[9px] tracking-[0.14em] uppercase text-skin-ghost">{contact.footer.email}</span>
          </div>
        </div>
      </div>
    </section>
  );
}

/* ══════════ App root ══════════ */
function App() {
  return (
    <>
      <Cursor/>
      <Particles count={40}/>
      <Nav/>
      <Hero/>
      <Marquee/>
      <About/>
      <Experience/>
      <Projects/>
      <Contact/>
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
